<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"><p>0</p></div>
      <div class="buttons">
        <div class="row" data-row="1">
          <button data-enabled="1">AC</button>
          <button data-enabled="1">+/-</button>
          <button data-enabled="1">%</button>
          <button data-enabled="1">/</button>
        </div>
        <div class="row" data-row="1">
          <button data-enabled="1">7</button>
          <button data-enabled="1">8</button>
          <button data-enabled="1">9</button>
          <button data-enabled="1">*</button>
        </div>
        <div class="row" data-row="1">
          <button data-enabled="1">4</button>
          <button data-enabled="1">5</button>
          <button data-enabled="1">6</button>
          <button data-enabled="1">+</button>
        </div>
        <div class="row" data-row="1">
          <button data-enabled="1">3</button>
          <button data-enabled="1">2</button>
          <button data-enabled="1">1</button>
          <button data-enabled="1">-</button>
        </div>
        <div class="row" data-row="5">
          <button id="zero">0</button>
          <button data-enabled="1">.</button>
          <button data-enabled="1">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
